<div class="col-md-12">
	<color-output *ngFor="#color of colors" [color]="color" [width]="50" [height]="50"></color-output>
</div>

<div class="col-md-4">
	<button type="button" name="button" class="col-xs-4 btn btn-primary">Save</button>
	<button type="button" name="button" class="col-xs-4 btn btn-default">Clear</button>
	<button type="button" name="button" class="col-xs-4 btn btn-danger">Delete</button>
</div>
