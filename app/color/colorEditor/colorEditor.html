<h2 class="page-header">Current Color</h2>

<!-- color swatch -->
<div class="col-xs-12 color"
  [style.background]="swatchBackground"
  [style.height.px]="200"></div>

<!-- color input -->
<color-input class="col-xs-12"
  [colorMode]="'rgb'"
  [color]="color"
  (colorChange)="onColorInputChange($event)"></color-input>

<!-- buttons -->
<div class="col-xs-12 buttons">
  <button type="button" class="btn btn-default col-xs-12"
    (click)="onSaveClick()">Save Color</button>
    <button type="button" class="btn btn-default col-xs-12"
      (click)="onRandomClick()">Random</button>
</div>
