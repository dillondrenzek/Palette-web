<div *ngIf="color" class="wrapper clearfix">

  <!-- Color Form -->
  <form class="form-group col-xs-12" [formGroup]="form">

    <!-- Red -->
    <div class="color-component clearfix">
      <label>R</label>
      <input type="text" class="form-control" placeholder="Red" formControlName="red">
    </div>

    <!-- Green -->
    <div class="color-component clearfix">
      <label>G</label>
      <input type="text" class="form-control" placeholder="Green" formControlName="green">
    </div>

    <!-- Blue -->
    <div class="color-component clearfix">
      <label>B</label>
      <input type="text" class="form-control" placeholder="Blue" formControlName="blue">
    </div>

  </form>

</div>
