<div *ngIf="color" class="clearfix">

  <!-- Color Form -->
  <form class="form-group col-xs-8" [formGroup]="form">

    <!-- Red -->
    <div class="color-component col-xs-12">
      <label class="col-xs-1">R</label>
      <input type="text" class="col-xs-4 form-control" placeholder="Red" formControlName="red">
    </div>

    <!-- Green -->
    <div class="color-component col-xs-12">
      <label class="col-xs-1">G</label>
      <input type="text" class="col-xs-4 form-control" placeholder="Green" formControlName="green">
    </div>

    <!-- Blue -->
    <div class="color-component col-xs-12">
      <label class="col-xs-1">B</label>
      <input type="text" class="col-xs-4 form-control" placeholder="Blue" formControlName="blue">
    </div>

  </form>

</div>
