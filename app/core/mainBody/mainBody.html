<div id="single-color-form" class="col-xs-12 col-sm-4">

  <h2 class="page-header">Current Color</h2>

  <!-- color swatch -->
  <div class="col-xs-12 color"
    [style.background]="swatchBackground"
    [style.height.px]="200"></div>

  <!-- color input -->
  <color-input class="col-xs-12"
    [colorMode]="'rgb'"
    [color]="color"
    (colorChange)="colorChanged($event)"></color-input>

  <!-- buttons -->
  <div class="col-xs-12 buttons">
    <button type="button" class="btn btn-default col-xs-12"
      (click)="onSave()">Save Color</button>
  </div>

</div>


<div class="col-xs-12 col-sm-8">

  <h2 class="page-header">Saved Colors</h2>

  <div class="list-group">
    <a class="list-group-item" *ngFor="let color of savedColors" (click)="selectColor(color)">
      <div class="swatch" [style.height.px]="24" [style.width.px]="24" [style.background]="color.toRgbString()"></div>
      {{color.toRgbString()}}
    </a>
  </div>

</div>
