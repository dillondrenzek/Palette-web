<div id="single-color-form" class="col-xs-12 col-sm-12">
  <!-- color -->
  <div class="col-xs-4 color" [style.background]="backgroundColor" [style.height.px]="200"></div>
  <color-input class="col-xs-4" [color]="color" (onChange)="colorChanged($event)"></color-input>
</div>


<div class="col-xs-12 col-sm-8">

  <p *ngFor="let color of savedColors">
    {{color}}
  </p>

</div>
