<div class="container">

	<header>
		<h1>
			{{appTitle}}
		</h1>
	</header>

	<section>
		<h2>Active Color</h2>
		<color-output></color-output>
		<div>
			<color-input mode="r" label="Red"></color-input>
			<color-input mode="g" label="Green"></color-input>
			<color-input mode="b" label="Blue"></color-input>
		</div>
		<div>
			<color-input mode="h" label="Hue"></color-input>
			<color-input mode="s" label="Saturation"></color-input>
			<color-input mode="l" label="Lightness"></color-input>
		</div>
	</section>

	<footer>
		<small>
			{{appTitle}} {{appVersion}}
		</small>

	</footer>


</div>
