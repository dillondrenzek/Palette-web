<div class="container">
	<header class="row">
		<h1>
			{{appTitle}}
		</h1>
	</header>

	<section class="row">

		<h4>Active Color</h4>
		<color-output></color-output>
		<div class="row">
			<div class="col-xs-4">
				<color-input class="col-xs-12 form-group" mode="r" label="Red"></color-input>
				<color-input class="col-xs-12 form-group" mode="g" label="Green"></color-input>
				<color-input class="col-xs-12 form-group" mode="b" label="Blue"></color-input>
			</div>
			<div class="col-xs-4">
				<color-input class="col-xs-12 form-group" mode="h" label="Hue"></color-input>
				<color-input class="col-xs-12 form-group" mode="s" label="Saturation"></color-input>
				<color-input class="col-xs-12 form-group" mode="l" label="Lightness"></color-input>
			</div>
		</div>

	</section>

	<footer class="row">
		<small>
			{{appTitle}} {{appVersion}}
		</small>

	</footer>
</div>
